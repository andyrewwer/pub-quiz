<table class="table table-bordered mat-elevation-z3 mt-2">
  <tbody>
  <tr>
    <th>Name</th>
    <th>Response</th>
  </tr>
  <ng-container *ngFor="let key of getKeys()">
    <tr *ngFor="let game of answersGameMap.get(key)">
          <th>{{game.player.name}}</th>
          <td [class]="setTextColor(game.answer)">{{getAnswerForQuestion(game.answer, game.question)}}</td>
    </tr>
  </ng-container>
</table>
