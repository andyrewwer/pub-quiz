<div class="mb-3">
  <div class="ml-3">
    <table class="table table-bordered mat-elevation-z3 mt-2">
      <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Score</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let player of players; let i = index" [class]="getClassForPlayer(player)">
        <td>{{i+1}}</td>
        <td>{{player.name}}</td>
        <td>{{player.score}}</td>
      </tr>
      </tbody>
    </table>
    <div class="text-center pt-3">
      <button mat-raised-button color="warn" class="mr-3" (click)="leaveGame()" >Leave</button>
      <button mat-raised-button color="primary" (click)="nextGame()" >Play a new game</button>
    </div>
  </div>
</div>
