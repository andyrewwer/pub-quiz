<div class="main-div">
  <mat-card>
    <mat-card-content>
      <table class="table table-bordered">
        <tr>
          <th>
            #
          </th>
          <th>
            Name
          </th>
        </tr>
        <tr *ngFor="let player of players; let i = index">
          <td>{{i + 1}}</td>
          <td>{{player.name}}</td>
        </tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
