<div class="main-div">
  <mat-card>
    <mat-card-content>
      <table class="table table-striped">
        <tr>
          <th>
            <img src="/assets/svg/refresh.svg" alt="Refresh" (click)="refresh()"/>
          </th>
          <th>Name</th>
          <th>Game</th>
          <th>Code</th>
          <th>Status</th>
          <th><button mat-stroked-button color="primary" (click)="createGame()">Create new Game</button></th>
        </tr>
        <tr *ngFor="let room of gameRooms">
          <td>{{room.id}}</td>
          <td>{{room.name}}</td>
          <td>{{room.type | gameRoomPipe}}</td>
          <td>{{room.code}}</td>
          <td>{{room.status | gameRoomStatus}}</td>
          <td>
            <img (click)="decrementRound(room)" src="/assets/svg/minus.svg"
                 alt="Minus" class="ml-2"/>
            <label class="mx-2">{{room.round}}</label>
            <img (click)="incrementRound(room)" class="mr-2" src="/assets/svg/add.svg"
                 alt="Plus"/>
          </td>
        </tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
