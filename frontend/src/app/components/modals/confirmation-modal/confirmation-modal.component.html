<h2 mat-dialog-title>Submit now?</h2>
<mat-dialog-content class="mat-typography">
  <p>Are you sure you want to submit now? There are no takebacks.</p>
</mat-dialog-content>
<mat-dialog-actions class="mt-3">
  <button mat-stroked-button [mat-dialog-close]="false" color="warning">No take me back!</button>
  <button mat-stroked-button color="primary" class="ml-5" (click)="save()">I'm sure, take my answers!</button>
</mat-dialog-actions>
