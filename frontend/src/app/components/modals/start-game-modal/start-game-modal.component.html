<h2 mat-dialog-title>Start Game?</h2>
<mat-dialog-content class="mat-typography">
  <p>Are you sure you want to start the game? This will start the game for everyone!</p>
</mat-dialog-content>
<mat-dialog-actions class="mt-3">
  <button mat-stroked-button [mat-dialog-close]="false" color="warning">No take me back!</button>
  <button mat-stroked-button color="primary" class="ml-5" (click)="startGame()">Start. The. Game!</button>
</mat-dialog-actions>
